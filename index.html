<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class10_SVG</title>
</head>
<body>
    <svg width="350" height="250" style="border:2px solid red;">
        <rect width="225" height="112" fill="green" x="50" y="50
    " stroke-width="10" stroke="red" stroke-dasharray="10 25" stroke-linecap="round" stroke-opacity="0.4" fill-opacity="0.5" />
    </svg>
    <br>
    <svg width="350" height="450" style="border:2px solid red;">
        <rect width="225" height="112" fill="green" x="50" y="50
    " stroke-width="3" stroke="blue" rx="10" />
    <rect width="225" height="112" fill="green" x="50" y="200
    " stroke-width="3" stroke="blue" rx="10" />
    <circle cx="160" cy="112" r="30" fill="red" stroke="blue" stroke-width="3" stroke-dasharray="5 10" stroke-linecap="round"/>
    </svg>
    <svg width="350" height="250" style="border:2px solid red;">
       <polygon points="123 142,251 190,351 148" fill="blue" stroke="dark-blue" stroke-width="5" />
    </svg>
     <svg width="350" height="250" style="border:2px solid red;">
         <!--x1=start
            y1=end
            x2=start
            y2=end-->
       <polyline points="0 100,180 100,180 200" stroke="red" stroke-width="5"/>
    </svg>
     <svg width="450" height="450" style="border:2px solid red;">
         <!--x1=start
            y1=end
            x2=start
            y2=end-->
       <polyline points="0 100,100 100,100 200,200 200,200 300,300 300,300 400,400 400,400 450" stroke="red" stroke-width="5" fill="green"/>
    </svg>
    
     <svg width="450" height="200" style="border:2px solid red;">
      <ellipse cx="200" cy="80" r="15" rx="100" ry="50"/>
    </svg>
</body>
</html>
